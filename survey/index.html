<html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <label for="name" id="name-label" class="labels" >Name:</label>
      <input id="name" type="text" placeholder="Name" class="fields" required>
      <label for="email" id="email-label" class="labels">Email:</label>
      <input id="email" type="email" placeholder="Email" class="fields" required>
      <label for="number" id="number-label" class="labels">Age (optional):</label>
      <input id="number" type="number" placeholder="Age" class="fields"  min="10" max="99" required>
      <label for="dropdown" id="dropdown-label" class="labels">Which option best describes your current role? </label>
      <select id="dropdown" class="fields">
        <option value="" disabled selected> Select current role </option>
        <option id="student" value="student"> Student</option>
        <option id="other" value="other"> Other</option>
      </select>
      <p class="labels" id="radio-description">Would you recommend freeCodeCamp to a friend?</p>
      <label for="yes" id="yes-label" class="radio-labels"><input id="yes" name="radio" type="radio" value="yes" class="radio">Yes</label>
      <label for="no" id="no-label" class="radio-labels"><input id="no" name="radio" type="radio" value="no" class="radio">No</label>
      <p class="labels"> What would you like to see improved? <span style="font-style: italic;"> (Check all that apply) </span> </p>
      <label for="nothing" id="nothing-label" class="checkbox-labels"><input type="checkbox" id="nothing" value="nothing">Nothing</label>
      <label for="everything" id="everything-label" class="checkbox-labels"><input type="checkbox" id="everything" value="everything">Everything</label>
      <label for="comments" id="comments-label" class="labels">Any comments or suggestions?</label>
      <textarea name="comments" id="comments" placeholder="Any comments?"></textarea>
      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
</body>
</html>
